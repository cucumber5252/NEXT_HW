<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'update.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <br>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="title_div">
            <div class="title_label"><label for="title"><span class="title">제목</span></label></div>
            <input type="text" name="title" class="title_input" placeholder="{{post.title}}">
        </div>
        <br>
        <br>
        <div class="content_div">
            <div class="content_label"><label for="content" class="content_label"><span class="title">내용</span></label></div>
            <textarea name="content" class="content_input" cols="30" rows="10" placeholder="{{post.content}}"></textarea>
        </div>
        <br>
        <br>
        <div class="deadline_div">
            <label for="deadline"><span class="title">마감기한</span></label>
            <input value="{{post.deadline|date:'Y-m-d'}}" type="text" onfocus="(this.type='date')" name="deadline" class="deadline_input">
        </div>
        <br>
        <br>
        <div class="done_div">
            <label for="done"><span class="title">상태</span></label>
            <span class="done_input">
            {% if post.done == True %}
                <input type="radio" name="done" value=True checked>완료
                <input type="radio" name="done" value=False>미완료
            {% elif post.done == False %}
                <input type="radio" name="done" value=True>완료
                <input type="radio" name="done" value=False checked>미완료
            {% endif %}
        </span>
        </div>
        <br>
        <div class="button_div">
            <button type="submit" class="button">수정하기</button>
        </div>
    </form>
    
</body>
</html>
