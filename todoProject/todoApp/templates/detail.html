<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'detail.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>제목</h2>
        <p>{{post.title}}</p>
    </div>
    <br>
    <div>
        <h2>내용</h2>
        <p>{{post.content}}</p>
    </div>
    <br>
    <div>
        <h2>마감기한</h2>
        <p>{{post.deadline}}</p>
    </div>
    <br>
    <div>
        <h2>상태</h2>
        {% if post.done == True %}
            <p>완료</p>
        {% elif post.done == False %}
            <p>미완료</p>
        {% endif %}
    </div>
    <br>


    <span class="buttons">
    <a href="{% url 'home' %}" class="button">홈으로</a>
    <a href="{% url 'update' post.pk %}" class="button">수정하기</a>
    <a href="{% url 'delete' post.pk %}" class="button">삭제하기</a>
    </span>
</body>
</html>
