<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'accounts/signup.css' %}" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  

    <form method="POST">
    {% csrf_token %}
    <div class="posts_box">
        <br>
        <h1 class="login_text">JOIN US</h1>
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %}
        <br>
        <span class="registration-input-text">아이디</span>
        <input type="text" name="username" placeholder="아이디를 입력하세요" class="registration-input"/>
        <br>
        <br>
        <span class="registration-input-text">비밀번호</span>
        <input type="password" name="password1" placeholder="비밀번호를 입력하세요" class="registration-input"/>
        <br>
        <input type="password" name="password2" placeholder="다시 한번 입력하세요" class="registration-input registration-input-re"/>
        <br>
        <br>
        <span class="registration-input-text">이름</span>
        <input type="text" name="realname" placeholder="이름을 입력하세요" class="registration-input"/>
        <br>
        <br>
        <span class="registration-input-text">닉네임</span>
        <input type="text" name="nickname" placeholder="사용할 닉네임을 입력하세요" class="registration-input"/>
        <br>
        <br>
        <span class="registration-input-text">나이</span>
        <input type="text" name="age" placeholder="나이를 입력하세요" class="registration-input"/>
        <br>
        <br>
        
        <div class="registration-box">
        <button class="button">회원가입</button>
        </div>
    
    </form>
</body>
</html>
