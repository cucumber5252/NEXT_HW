<!DOCTYPE html>
<html lang="en">
<head>
   {% load static %}
   <link rel="stylesheet" type="text/css" href="{% static 'list.css' %}"/>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Article List</title>
</head>
<body>
   <h2>글 전체 목록</h2>
   <div class="articles">
      <ul>
         <div class="articles_div">
         {% for article in articles %} 
         <li><div class="article_div"><a href="{% url 'detail' article.id %}" class="article">{{ article.title }}</div></a></li>
         {% endfor %}
         </div>
      </ul>
   </div>

   <h3>카테고리</h3>
   <div class="category"> 
      <a href="{% url 'category' 'hobby' %}" class="button">취미 ({{hobby_count}})</a>
      <a href="{% url 'category' 'food' %}" class="button">음식 ({{food_count}})</a>
      <a href="{% url 'category' 'programming' %}" class="button">프로그래밍 ({{programming_count}})</a>
   </div>
   <br>
   <div class="last_button_div">
      <a href="{% url 'new' %}" class="last_button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#F2CF51" viewBox="0 0 16 16">

      </svg>&nbsp&nbsp글 쓰러 가기&nbsp&nbsp<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#F2CF51" viewBox="0 0 16 16">
         <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
      </svg></a>
   </div>
</body>
</html>
